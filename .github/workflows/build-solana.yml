name: Build Solana Program

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  SOLANA_CLI_VERSION: 1.18.26
  ANCHOR_VERSION: 0.30.1

jobs:
  build-program:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Backpack
        uses: backpackapp-xyz/build@v0.1.0
        with:
          network: mainnet
          anchor-version: ${{ env.ANCHOR_VERSION }}
          solana-version: ${{ env.SOLANA_CLI_VERSION }}

      - name: Run Tests
        run: anchor test --skip-deploy

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            target/deploy/*.so
            target/deploy/*-keypair.json
            target/idl/
            target/types/
