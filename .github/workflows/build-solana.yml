name: Build Solana Program

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  SOLANA_CLI_VERSION: 1.18.26
  ANCHOR_VERSION: 0.30.1

jobs:
  build-program:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Docker
        run: |
          docker run --rm \
            -v $(pwd):/workdir \
            -w /workdir \
            backpackapp/build:v0.30.1 \
            bash -c "rustc --version && cd programs/auto-savings && cargo update -p wit-bindgen@0.51.0 --precise 0.50.0 && cargo update -p proc-macro-crate@3.4.0 --precise 3.1.0 && cargo update -p indexmap --precise 2.2.6 && cargo update -p borsh@1.5.1 || true && cd - && anchor build && chown -R $(id -u):$(id -g) target"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            target/deploy/*.so
            target/deploy/*-keypair.json
            target/idl/
            target/types/
